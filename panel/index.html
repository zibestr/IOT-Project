<!DOCTYPE html>

<html lang="ru">
<head>
<link href="iot.ico" rel="shortcut icon" type="image/x-icon"/>
<link href="styles.css" rel="stylesheet" type="text/css"/>
<title>IoT Control Panel</title>
</head>
<body>
<nav class="navbar"><img alt="" class="navimage" height="32px" src="iot.ico" width="32px"/>
<span class="blue">IoT</span> <span class="white">Control Panel</span></nav>
<div class="main-content">
<div class="container" id="bedroom">
<div class="blue-line"></div>
<h3 class="container-title">
            Bedroom
        </h3>
<div class="info">
<div class="temp">
<div>
<div class="option-name">Temperature</div>
<div class="value-temp">26.8 C</div>
</div>
</div>
<div class="humid">
<div class="option-name">Humidity</div>
<div class="value-humid">19.8 %</div>
</div>
<div class="graphic">
<img alt="" src="graphic.png"/>
</div>
</div>
</div>
<div class="container" id="kitchen">
<div class="blue-line"></div>
<h3 class="container-title">
                    Kitchen
                </h3>
<div class="info">
<div class="temp">
<div>
<div class="option-name">Temperature</div>
</div>
</div>
<div class="humid">
<div class="option-name">Humidity</div>
</div>
</div>
</div>
<div class="container" id="hall">
<div class="blue-line"></div>
<h3 class="container-title">
                    Hall
                </h3>
<div class="info">
<div class="temp">
<div>
<div class="option-name">Temperature</div>
</div>
</div>
<div class="humid">
<div class="option-name">Humidity</div>
</div>
</div>
</div>
</div>
</body>
</html>
